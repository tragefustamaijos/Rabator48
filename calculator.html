<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabator</title>
    <link rel = "stylesheet" href="calculator.css">
</head>
<body>
    <div id = "Calculator">
        <input id = "display" readonly>
        <div id = "keys">
            <button onclick = "afisare('+')"> + </button>
            <button onclick = "afisare('9')"> 9 </button>
            <button onclick = "afisare('8')"> 8 </button>
            <button onclick = "afisare('7')"> 7 </button>
            <button onclick = "afisare('-')"> - </button>
            <button onclick = "afisare('6')"> 6 </button>
            <button onclick = "afisare('5')"> 5 </button>
            <button onclick = "afisare('4')"> 4 </button>
            <button onclick = "afisare('*')"> * </button>
            <button onclick = "afisare('3')"> 3 </button>
            <button onclick = "afisare('2')"> 2 </button>
            <button onclick = "afisare('1')"> 1 </button>
            <button onclick = "afisare('/')"> / </button>
            <button onclick = "afisare('0')"> 0 </button>
            <button onclick = "afisare('.')"> . </button>
            <button onclick = "stergere()"> C </button>
            <button onclick = "calculare()"> = </button>
            <button onclick = "_delete()"> del </button>
        </div>
    </div>
    <script src="calculator.js"></script>
    
</body>
</html>
